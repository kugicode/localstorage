<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" id="input" placeholder="Enter name...">
<button type="button" id="addName">Add name</button>
<button type="button" id="loadName">Load name</button>
<p id="text"></p>

<script>
const input = document.getElementById('input');
const addName = document.getElementById('addName');
const loadName = document.getElementById('loadName');
const text = document.getElementById('text');

addName.addEventListener('click', () => {
 let name = input.value;
localStorage.setItem("username", name);
    
});

loadName.addEventListener('click', () => {
let storage = localStorage.getItem("username");

text.textContent = storage ? storage : "No username available!";
});
</script>
</body>
</html>
